<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>GitHub Battle</title>
    <link rel="stylesheet" href="vendor/twbs/bootstrap/dist/css/bootstrap3.min.css" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
   <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="vendor/twbs/bootstrap/dist/css/styles.css" type="text/css">

</head>

<body>
    <nav class="navbar navbar-inverse" role="navigation">
        <ul class="nav navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="templates/index.html">GithubBattle <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </nav>
    <div>
        <div class="header-content">
            <div class="header-content-inner">
                <br>
                <h1>Github Ranking</h1>
                <br><br>
                <p>Tabla con el ranking Github</p>
                <br>
            </div>
        </div>
        <div class="col-md-10 col-md-offset-1">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th><strong>Ranking</strong></th>
                        <th><strong>USERNAME</strong></th>
                        <th><strong>SCORE</strong></th>
                    </tr>
                </thead>
                <tbody>
                    {% for scoreElement in scoreArray %}
                        <tr>
                            <td>{{rankingNumber}}</td>
                            <td>{{scoreElement.getUsername}}</td>
                            <td>{{scoreElement.getScore}}</td>
                            {%set rankingNumber = rankingNumber + 1%}
                        </tr>
                        <!--<li>{{ user.username|e }}</li>-->
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/bootstrap2.min.js"></script>

</body>
